<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href = "style.css" type="text/css">
        
    </head>
    <body>
       <b><h1 class="text-center" style="font-size: 50px; color: rgba(255, 34, 0, 0.702);">Calculator</h1></b>
       <div class="container">
        <div ><input type = "text" class="input"></div>
        <div class="row">
            <button class="button">sin</button>
            <button class="button">ln</button>
            <button class="button">(</button>
            <button class="button">)</button>
            <button class="button">%</button>
            <button class="button">AC</button>
        </div>
        <div class="row">
            <button class="button">cos</button>
            <button class="button">log</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">tan</button>
            <button class="button">sqrt</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">abs</button>
            <button class="button">EXP</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">Pi</button>
            <button class="button">e</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">+</button>
        </div>
       </div>
    </body>
    <script src="index.js"></script>
</html>
